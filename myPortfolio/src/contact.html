<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact-style.css">
    <title>Contact</title>
</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blog">Blog</a></li>
    </ul>
    <p><b>Contact</b></p>
    <hr>
    <h2><u><em>Leave me a message below!</em></u></h2>
    <div class="container">
        <form>
            <div class="row">
                <div class="column1">
                    <label><kbd>First Name</kbd></label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="First Name">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label><kbd>Last Name</kbd></label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label><kbd>Email</kbd></label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label><kbd>Message</kbd></label>
                </div>
                <div class="column2">
                    <textarea placeholder="Message" style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
