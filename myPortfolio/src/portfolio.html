<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/portfolio-style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="#default" class="plogo">Personal Logo</a>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>
    </header>
    <div class="webpage">
        <div>
            <h2>NASA</h2>
            <iframe src="nasa.html"></iframe>
        </div>
        <div>
            <h2>Hair Salon</h2>
            <iframe src="hair.html"></iframe>
        </div>
        <div>
            <h2>Dashboard</h2>
            <iframe src="dashboard.html"></iframe>
        </div>
        <div>
            <h2>Blog</h2>
            <iframe src="blog.html"></iframe>
        </div>
        <div>
            <h2>Resume</h2>
            <iframe src="resume.html"></iframe> 
        </div>
            <h2></h2>
            <iframe src=""></iframe>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="column1">
                    <label>First Name</label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="Your First Name...">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Last Name</label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="Your Last Name...">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Email</label>
                </div>
                <div class="column2">
                    <input type="text" placeholder="Your Email...">
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Location</label>
                </div>
                <div class="column2">
                    <select>
                        <option value="europe">Europe</option>
                        <option value="northamerica">North America</option>
                        <option value="southamerica">South America</option>
                        <option value="africa">Africa</option>
                        <option value="australia">Australia</option>
                        <option value="asia">Asia</option>
                        <option value="antarctica">Antarctica</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column1">
                    <label>Message</label>
                </div>
                <div class="column2">
                    <textarea placeholder="Write your message..." style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
